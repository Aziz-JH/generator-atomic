default:
  - serve

serve:
  - clean:server
  - injector
  - wiredep
  - jade
  - less:server
  - autoprefixer
  - connect:server
  - watch

build:
  - clean:build
  - injector
  - wiredep
  - jade
  - less
  - autoprefixer
  - copy:dist
  - useminPrepare
  - concat
  - cssmin
  - uglify
  - imagemin
  - svgmin
  - htmlmin
  - rev
  - usemin

<% if (false) { %>
test:
  - clean:server
  - jade
  - less
  - connect:test
  - mocha
<% } %>

release:
  - bump-only
  - changelog
  - bump-commit

release:patch:
  - bump-only:patch
  - changelog
  - bump-commit

release:minor:
  - bump-only:minor
  - changelog
  - bump-commit

release:major:
  - bump-only:major
  - changelog
  - bump-commit
