default:
  - serve

serve:
  - clean:server
  - injector
  - wiredep
  - <%= cssPreprocessor %>
  - postcss:server
  - babel
  - express
  - open
  - watch

build:
  - clean:build
  - injector
  - wiredep
  - babel
  - <%= cssPreprocessor %>
  - postcss:dist
  - parallelize:jade
  - copy:dist
  - useminPrepare
  - concat
  - uglify
  - imagemin
  - svgmin
  - htmlmin
  - rev
  - usemin

test:
  - eslint
  - postcss:stylelint<%if (karma) { %>
  - karma<% } %><%if (galen) { %>
  - build
  - connect:test
  - galen:local<% } %>

release:
  - bump-only
  - changelog
  - bump-commit

release:patch:
  - bump-only:patch
  - changelog
  - bump-commit

release:minor:
  - bump-only:minor
  - changelog
  - bump-commit

release:major:
  - bump-only:major
  - changelog
  - bump-commit
